<div class="flex-container flex column">
  <app-toolbar
    [commands]="commands"
    (processCommand)="processCommand($event)"
  ></app-toolbar>

  <div class="flex-fill">
    <app-grid
      [columnDefs]="columnDefs"
      [data$]="data$"
      [hasCheckboxSelection]="true"
      (selectedRowChange)="onSelectedRowChange($event)"
      [doRedrawRows]="doRedrawRows"
    ></app-grid>
  </div>
</div>
