<!-- Icon -->
<div class="fadeIn first">
  <i class="fas fa-user fa-2x" id="icon"></i>
</div>

<!-- Login Form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <input
    type="text"
    id="username"
    class="fadeIn second"
    name="username"
    [placeholder]="'labels.username'| translate"
    formControlName="username"
  />
  <input
    type="password"
    id="password"
    class="fadeIn third"
    name="password"
    [placeholder]="'labels.password'| translate"
    formControlName="password"
  />
  <input
    type="email"
    id="email"
    class="fadeIn fourth"
    name="email"
    [placeholder]="'labels.email'| translate"
    formControlName="email"
  />
  <input type="submit" class="fadeIn fifth" [value]="'labels.signUp'| translate" />
</form>
