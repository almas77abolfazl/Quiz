<!-- Icon -->
<div class="fadeIn first">
  <i class="fas fa-user fa-2x" id="icon"></i>
</div>

<!-- Login Form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <input
    type="text"
    id="username"
    class="fadeIn second"
    name="username"
    placeholder="username"
    formControlName="username"
  />
  <input
    type="password"
    id="password"
    class="fadeIn third"
    name="password"
    placeholder="password"
    formControlName="password"
  />
  <input
    type="email"
    id="email"
    class="fadeIn fourth"
    name="email"
    placeholder="email"
    formControlName="email"
  />
  <input type="submit" class="fadeIn fifth" value="Sign Up" />
</form>
