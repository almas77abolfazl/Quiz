<div class="admin-container flex column">
  <nav class="admin-nav flex space-between">
    <p>{{ "messages.welcome" | translate: { user: currentUserName } }}</p>

    <div>
      <button [routerLink]="['/main']">
        {{ "labels.goToQuizPage" | translate }}
      </button>
      <button (click)="logout()">{{ "labels.logOut" | translate }}</button>
    </div>
  </nav>

  <div class="flex flex-fill row">
    <div class="admin-menu flex column">
      <a [routerLink]="['users-list']">{{ "labels.usersList" | translate }}</a>
      <a [routerLink]="['quiz']">{{ "labels.addQuiz" | translate }}</a>
      <a [routerLink]="['quiz-list']">{{ "labels.quizList" | translate }}</a>
      <a [routerLink]="['category']">{{ "labels.category" | translate }}</a>
      <a [routerLink]="['category-list']">{{ "labels.categoryList" | translate }}</a>
    </div>
    <div class="admin-form">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
