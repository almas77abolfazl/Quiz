<mat-drawer-container class="nav-container" autosize>
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      <span *ngFor="let item of menu">
        <span *ngIf="item.children && item.children.length > 0">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <div fxLayout="row" fxLayoutAlign="flex-start center">
                    <mat-icon>{{ item.iconName }}</mat-icon>
                    {{ item.displayName | translate }}
                  </div>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <span *ngFor="let child of item.children">
                <mat-list-item (click)="navigateTo(child.route)">
                  <div fxLayout="row" fxLayoutAlign="flex-start center">
                    <mat-icon>{{ child.iconName }}</mat-icon>
                    {{ child.displayName | translate }}
                  </div>
                </mat-list-item>
              </span>
            </mat-expansion-panel>
          </mat-accordion>
        </span>
        <span *ngIf="!item.children || item.children.length === 0">
          <mat-list-item (click)="navigateTo(item.route)">
            <div fxLayout="row" fxLayoutAlign="flex-start center">
              <mat-icon>{{ item.iconName }}</mat-icon>
              {{ item.displayName | translate }}
            </div>
          </mat-list-item>
        </span>
      </span>
    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>
