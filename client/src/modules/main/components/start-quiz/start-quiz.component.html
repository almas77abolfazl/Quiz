<div class="center flex column">
  <select id="level" name="level" #level>
    <ng-container *ngFor="let level of levels">
      <option [value]="level">
        {{ level | translate }}
      </option>
    </ng-container>
  </select>

  <button class="start-button" (click)="goToQuizPage(level.value)">
    شروع آزمون
  </button>
</div>
