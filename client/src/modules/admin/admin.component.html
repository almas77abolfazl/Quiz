<div class="admin-container flex column">
  <nav class="admin-nav flex space-between">
    <div class="flex flex-center">
      <button mat-icon-button (click)="nav.toggle()">
        <mat-icon [color]="'primary'">menu</mat-icon>
      </button>
      <span>{{
        "messages.welcome" | translate: { user: currentUserName }
      }}</span>
    </div>

    <div class="flex flex-center">
      <button mat-button color="primary" [routerLink]="['/main']">
        {{ "labels.goToQuizPage" | translate }}
      </button>

      <button mat-button color="warn" (click)="logout()">
        {{ "labels.logOut" | translate }}
      </button>
    </div>
  </nav>

  <div class="flex flex-fill row">
    <div class="admin-menu flex column">
      <app-side-nav #nav [menu]="menu"> </app-side-nav>
    </div>
    <div class="admin-form">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
